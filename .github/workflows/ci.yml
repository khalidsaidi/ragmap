name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm -r install
      - run: pnpm -r lint
      - run: pnpm -r typecheck
      - run: pnpm -r test
      - name: MCP smoke test (deployed)
        env:
          MCP_URL: ${{ vars.MCP_PUBLIC_URL || 'https://ragmap-api.web.app/mcp' }}
        run: ./scripts/smoke-mcp.sh
      - name: Public API smoke test (deployed)
        env:
          API_BASE_URL: ${{ vars.API_PUBLIC_URL || 'https://ragmap-api.web.app' }}
        run: ./scripts/smoke-public.sh
