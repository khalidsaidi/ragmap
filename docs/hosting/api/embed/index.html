<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Search RAG MCP servers · RAGMap</title>
    <style>
      :root { --bg:#f6f3ee; --ink:#121212; --muted:#5b5b5b; --accent:#1f6feb; --card:#fff; --border:#e2ddd6; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--ink); font-size: 14px; }
      .widget { max-width: 420px; padding: 12px; }
      .widget h2 { margin: 0 0 10px; font-size: 14px; font-weight: 600; }
      .widget .card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; padding: 10px 12px; margin-bottom: 8px; }
      .widget .card .name { font-weight: 600; font-size: 13px; }
      .widget .card .meta { font-size: 11px; color: var(--muted); margin-top: 4px; }
      .widget .card .desc { font-size: 12px; margin-top: 6px; line-height: 1.35; color: var(--ink); }
      .widget .cta { margin-top: 12px; text-align: center; }
      .widget .cta a { display: inline-block; padding: 8px 14px; background: var(--accent); color: white; border-radius: 8px; text-decoration: none; font-size: 12px; font-weight: 500; }
      .widget .cta a:hover { opacity: 0.92; }
      .widget .empty { color: var(--muted); padding: 16px; text-align: center; font-size: 13px; }
      .embed-code { margin-top: 24px; padding: 16px; background: var(--card); border: 1px solid var(--border); border-radius: 8px; }
      .embed-code h3 { margin: 0 0 10px; font-size: 14px; }
      .embed-code pre { margin: 0; font-size: 12px; overflow-x: auto; white-space: pre-wrap; word-break: break-all; }
      .embed-code small { display: block; margin-top: 8px; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="widget">
      <h2 id="heading">RAG MCP servers</h2>
      <div id="results"></div>
      <div class="cta">
        <a id="explore-link" href="https://ragmap-api.web.app/browse">Explore at RAGMap</a>
      </div>
    </div>
    <div id="embed-instructions" class="embed-code" style="display:none">
      <h3>Embed this widget</h3>
      <p>Paste this on your site to show a live “Search RAG MCP servers” widget:</p>
      <pre id="iframe-snippet"></pre>
      <small>Optional: add <code>?q=documents&amp;limit=5</code> to prefill search or limit results.</small>
    </div>
    <script>
      (function() {
        const params = new URLSearchParams(window.location.search);
        const q = params.get('q') || 'rag';
        const limit = Math.min(parseInt(params.get('limit'), 10) || 5, 10);
        const inIframe = window.self !== window.top;
        if (!inIframe) document.getElementById('embed-instructions').style.display = 'block';

        const base = window.location.origin;
        const exploreUrl = base + '/browse?q=' + encodeURIComponent(q);
        document.getElementById('explore-link').href = exploreUrl;

        const iframeSrc = base + '/embed?q=' + encodeURIComponent(q) + '&limit=' + limit;
        document.getElementById('iframe-snippet').textContent = '<iframe src="' + iframeSrc + '" width="100%" height="320" frameborder="0" title="RAG MCP servers"></iframe>';

        document.getElementById('heading').textContent = limit === 1 ? '1 RAG MCP server' : (limit + ' RAG MCP servers');

        const resultsEl = document.getElementById('results');
        resultsEl.innerHTML = '<div class="empty">Loading…</div>';

        fetch(base + '/rag/search?q=' + encodeURIComponent(q) + '&limit=' + limit, { headers: { Accept: 'application/json' } })
          .then(function(r) { return r.json(); })
          .then(function(data) {
            const results = data.results || [];
            if (!results.length) { resultsEl.innerHTML = '<div class="empty">No servers found.</div>'; return; }
            function esc(s) { if (s == null) return ''; return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
            resultsEl.innerHTML = results.map(function(r) {
              const desc = (r.description || '').slice(0, 120) + ((r.description || '').length > 120 ? '…' : '');
              return '<div class="card"><div class="name">' + esc(r.title || r.name) + '</div>' +
                '<div class="meta">' + esc(r.name) + ' · score ' + (r.ragScore ?? 0) + '</div>' +
                (desc ? '<div class="desc">' + esc(desc) + '</div>' : '') + '</div>';
            }).join('');
          })
          .catch(function() { resultsEl.innerHTML = '<div class="empty">Could not load results.</div>'; });
      })();
    </script>
  </body>
</html>
